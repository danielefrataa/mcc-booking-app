<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16"></script>
</head>
<body class="bg-gray-100 font-sans leading-tight tracking-tight">

    <!-- Container -->
    <div class="flex justify-center items-center min-h-screen">
        <!-- Login Section -->
        <section class="w-full sm:w-96 bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
            <form id="form-login" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="login_email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login_email" name="login_email" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="login_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="login_password" name="login_password" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
            </form>

            <p class="text-center mt-4 text-sm text-gray-600">
                Don't have an account? <a href="#register" class="text-blue-600 hover:text-blue-700">Register here</a>
            </p>
        </section>

        <!-- Register Section -->
        <section class="w-full sm:w-96 bg-white p-8 rounded-lg shadow-md mt-8 sm:mt-0">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Register</h2>
            <form id="form-register" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="reg_nama" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="reg_nama" name="reg_nama" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="reg_email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="reg_email" name="reg_email" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="reg_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="reg_password" name="reg_password" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>

                <!-- Phone Number Field -->
                <div>
                    <label for="reg_telp" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" id="reg_telp" name="reg_telp" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Address Field -->
                <div>
                    <label for="reg_alamat" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="reg_alamat" name="reg_alamat" class="mt-1 block w-full px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Register Button -->
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Register</button>
            </form>

            <p class="text-center mt-4 text-sm text-gray-600">
                Already have an account? <a href="#login" class="text-blue-600 hover:text-blue-700">Login here</a>
            </p>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
