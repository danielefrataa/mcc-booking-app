<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCC Booking App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Step 1 -->
  <section id="step-1" class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Booking Ruangan</h2>

    <!-- Card List Ruangan -->
    <div id="ruangan-list" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <!-- Example dummy card (real data dari JS nanti) -->
      <!--
      <div class="border rounded-lg overflow-hidden shadow-md">
        <img src="https://via.placeholder.com/400x200" alt="Ruangan" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="font-semibold text-lg">Ruang A</h3>
          <p class="text-sm text-gray-500">Kapasitas 20 orang</p>
        </div>
      </div>
      -->
    </div>

    <!-- Form Pilih Ruangan & Tanggal -->
    <form id="form-step-1" class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
      <div>
        <label class="block text-sm font-medium mb-1">Pilih Ruangan</label>
        <select id="id_ruangan" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <option value="">-- Pilih --</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Tanggal Mulai</label>
        <input type="datetime-local" id="tanggal_mulai" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Tanggal Selesai</label>
        <input type="datetime-local" id="tanggal_selesai" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="md:col-span-3">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Next</button>
      </div>
    </form>
  </section>

  <!-- Step 2 -->
  <section id="step-2" class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg hidden">
    <h2 class="text-2xl font-bold mb-6">Detail Booking</h2>

    <form id="form-step-2" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <input type="hidden" id="id_ruangan_2">
      <input type="hidden" id="tanggal_mulai_2">
      <input type="hidden" id="tanggal_selesai_2">

      <div>
        <label class="block text-sm font-medium mb-1">Tujuan</label>
        <input type="text" id="tujuan" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Jumlah Peserta</label>
        <input type="number" id="jumlah_peserta" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Nama Event</label>
        <input type="text" id="nama_event" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Kategori Event</label>
        <input type="text" id="kategori_event" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Nama PIC</label>
        <input type="text" id="nama_pic" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">No. PIC</label>
        <input type="text" id="no_pic" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Jenis Event</label>
        <select id="jenis_event" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
          <option value="Offline">Offline</option>
          <option value="Online">Online</option>
          <option value="Hybrid">Hybrid</option>
        </select>
      </div>
      <div class="md:col-span-2">
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Booking</button>
      </div>
    </form>
  </section>

  <script src="/js/script.js"></script>
</body>
</html>
